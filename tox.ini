[tox]
envlist =
    py26,py27,py33,py34,pypy,pypy3

[testenv]
deps =
    zope.pagetemplate[test]
    zope.component
    zope.i18n
    zope.i18nmessageid
    zope.interface
    zope.proxy
    zope.security
    zope.tal
    zope.tales
    zope.testing
    zope.testrunner
    zope.traversing
commands =
    python setup.py test -q

[testenv:py26]
deps =
    {[testenv]deps}
    zope.untrustedpython
    RestrictedPython

[testenv:py27]
deps =
    {[testenv:py26]deps}
